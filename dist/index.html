<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
</head>
<body >
  <div id="container"></div>
</body>
<script src="https://unpkg.com/@antv/x6@1.31.0/dist/x6.js"></script>
<script>
    const LINE_HEIGHT = 24
const NODE_WIDTH = 250


X6.Graph.registerPortLayout(
  'erPortPosition',
  (portsPositionArgs) => {
    return portsPositionArgs.map((_, index) => {
      return {
        position: {
          x: 0,
          y: (index + 1) * LINE_HEIGHT,
        },
        angle: 0,
      }
    })
  },
  true,
)

X6.Graph.registerNode(
  'er-rect',
  {
    inherit: 'rect',
    markup: [
      {
        tagName: 'rect',
        selector: 'body',
      },
      {
        tagName: 'text',
        selector: 'label',
      },
    ],
    attrs: {
      rect: {
        strokeWidth: 1,
        stroke: '#5F95FF',
        fill: '#5F95FF',
      },
      label: {
        fontWeight: 'bold',
        fill: '#ffffff',
        fontSize: 12,
      },
    },
    ports: {
      groups: {
        list: {
          markup: [
            {
              tagName: 'rect',
              selector: 'portBody',
            },
            {
              tagName: 'text',
              selector: 'portNameLabel',
            },
            {
              tagName: 'text',
              selector: 'portTypeLabel',
            }
          ],
          attrs: {
            portBody: {
              width: NODE_WIDTH,
              height: LINE_HEIGHT,
              strokeWidth: 1,
              stroke: '#5F95FF',
              fill: '#EFF4FF',
              magnet: true,
            },
            portNameLabel: {
              ref: 'portBody',
              refX: 6,
              refY: 6,
              fontSize: 10,
            },
            portTypeLabel: {
              ref: 'portBody',
              refX: 95,
              refY: 6,
              fontSize: 10,
            }
          },
          position: 'erPortPosition',
        },
      },
    },
  },
  true,
)

const graph = new X6.Graph({
  container: document.getElementById('container'),
  height: 600,
  grid: true,
  connecting: {
    router: {
      name: 'er',
      args: {
        offset: 25,
        direction: 'H',
      },
    },
    createEdge() {
      return new X6.Shape.Edge({
        attrs: {
          line: {
            stroke: '#A2B1C3',
            strokeWidth: 2,
          },
        },
      })
    },
  },
})

fetch('./json/sql_er.json')
  .then((response) => response.json())
  .then((data) => {
    const cells = new Array()
    var nodeCount = 0, maxHeight = 0, lineHeight = 0, mod = 5, wid = 300, bottom = 100
    data.forEach(function(item, index){
      if (item.shape === 'edge') {
        cells.push(graph.createEdge(item))
      } else {
        nd = graph.createNode(item)
        // 动态设置图标位置
        if (nodeCount % mod == 0) {
          maxHeight = Math.max(maxHeight+lineHeight+bottom,maxHeight)
          lineHeight = 0
        }
        size = nd.size()
        lineHeight = Math.max(lineHeight,size.height*item.ports.length)
        nd.position(wid*(nodeCount % mod), maxHeight, { relative: true })
        nodeCount += 1
        cells.push(nd)
      }
    })
    graph.resize(wid*mod, maxHeight)
    graph.resetCells(cells)
    graph.zoomToFit({ padding: 10, maxScale: 1 })
  })
  </script>
</html>
